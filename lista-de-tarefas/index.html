<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>lista-de-tarefas</title>
  </head>
  <body>
    <main class="app">
      <section class="to-do-list">
        <h1 class="title">Lista de Tarefas</h1>

        <form class="form" method="post">
          <input
            class="form-input"
            type="text"
            name=""
            id="content"
            data-form-input
          />
          <input
            class="form-date-time"
            placeholder="dd/mm/aaaa"
            type="datetime-local"
            data-form-date
          />
          <button class="form-button" id="botao" data-form-button>
            inserir
          </button>
        </form>

        <ul class="list" data-list>
          <!-- <li class="task" data-task>
                    <p class="content">
                       comprar um abacaxi 
                    </p>
                </li> -->
        </ul>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
